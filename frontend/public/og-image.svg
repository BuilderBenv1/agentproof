<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A0A0F"/>
      <stop offset="100%" stop-color="#0F1118"/>
    </linearGradient>
    <linearGradient id="glow" x1="400" y1="200" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="shield-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="1" repeat="60"/>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#glow)"/>

  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" rx="12" stroke="#1F2937" stroke-width="2" fill="none"/>

  <!-- Shield icon -->
  <g transform="translate(460, 140)">
    <path d="M40 4L8 18V42C8 62.67 21.33 81.73 40 88C58.67 81.73 72 62.67 72 42V18L40 4Z" fill="none" stroke="url(#shield-grad)" stroke-width="4" stroke-linejoin="round"/>
    <path d="M30 46L38 54L52 36" fill="none" stroke="#34D399" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AgentProof text -->
  <text x="520" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="white">
    Agent<tspan fill="#34D399">Proof</tspan>
  </text>

  <!-- ERC-8004 badge -->
  <rect x="522" y="220" width="84" height="24" rx="4" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-opacity="0.3" stroke-width="1"/>
  <text x="564" y="237" font-family="monospace" font-size="11" fill="#34D399" text-anchor="middle" opacity="0.8">ERC-8004</text>

  <!-- Tagline -->
  <text x="600" y="310" font-family="system-ui, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">
    Trust oracle for the ERC-8004 agent economy
  </text>

  <!-- Stats bar -->
  <g transform="translate(200, 370)">
    <!-- 25K+ Agents -->
    <g>
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="white">25,000+</text>
      <text x="0" y="28" font-family="monospace" font-size="14" fill="#6B7280">agents scored</text>
    </g>

    <!-- 5 Chains -->
    <g transform="translate(270, 0)">
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="white">5</text>
      <text x="0" y="28" font-family="monospace" font-size="14" fill="#6B7280">chains indexed</text>
    </g>

    <!-- 15 MCP Tools -->
    <g transform="translate(470, 0)">
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="white">15</text>
      <text x="0" y="28" font-family="monospace" font-size="14" fill="#6B7280">MCP tools</text>
    </g>

    <!-- 11 Agents -->
    <g transform="translate(620, 0)">
      <text x="0" y="0" font-family="monospace" font-size="36" font-weight="700" fill="white">11</text>
      <text x="0" y="28" font-family="monospace" font-size="14" fill="#6B7280">AI agents live</text>
    </g>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="520" width="1200" height="110" fill="#0D0D14"/>
  <line x1="0" y1="520" x2="1200" y2="520" stroke="#1F2937" stroke-width="1"/>

  <!-- Chain logos as text -->
  <text x="600" y="560" font-family="monospace" font-size="13" fill="#4B5563" text-anchor="middle">
    AVALANCHE  ·  ETHEREUM  ·  BASE  ·  LINEA
  </text>

  <!-- URL -->
  <text x="600" y="595" font-family="monospace" font-size="16" fill="#34D399" text-anchor="middle" opacity="0.7">
    agentproof.sh
  </text>
</svg>
